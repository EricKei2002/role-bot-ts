name: Deploy role-bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci
      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/gh_actions_ekf
          chmod 600 ~/.ssh/gh_actions_ekf

      - name: Deploy to Raspberry Pi
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh_actions_ekf ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e
          cd ~/bots/role-bot-ts
          git pull origin main
          npm ci
          npm run build
          pm2 restart role-bot
          pm2 save
          pm2 status
      ã€€EOF
