name: Deploy role-bot

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-role-bot
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/gh_actions_ekf
          chmod 600 ~/.ssh/gh_actions_ekf

      - name: Deploy to Raspberry Pi
        shell: bash
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          set -euo pipefail
          USER="$(printf '%s' "$SSH_USER" | tr -d '\r\n' | xargs)"
          HOST="$(printf '%s' "$SSH_HOST" | tr -d '\r\n' | xargs)"

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh_actions_ekf "${USER}@${HOST}" <<'EOF'
            set -euo pipefail
            cd ~/bots/role-bot-ts
            git pull origin main

            # Dockerでビルド＆起動（PM2不要）
            docker compose up -d --build

            # 動作確認（CIログに残る）
            docker ps | head -n 20
            docker logs --tail 40 role-bot
          EOF
